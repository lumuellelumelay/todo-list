            </div>
            <div class="bottom-section projects">
                <div class="add-project-button">
                    <button class="add-button" data-menu="addProject"> <p>+ <span>Add Project</span></p> </button>
                </div>
                <div class="top-add-project-section">
                    <p class="title"> My Projects </p>

                     <div class="project-cards" data-project-id="100" data-is-active="false">
                        <div class="project-cards-icon" data-color="blue">

                            <p class="items" data-list-id="2"> 5 </p>
                        </div>
                     </div>
                </div>

            </div>
        </div>

        <section class="todo-list-content"> <!-- renders menus content or projects content-->
            <!-- content -->
             <div class="todo-list-wrapper" data-is-menu-active="true">

                <div class="top-section-content">
                    <div class="top-section-wrapper">
                        <div class="title">

                </div >

                                            <div class="project-list">

        </section>

        <div class="dialog-wrapper" data-is-active="false" data-name-dialog="my-project-dialog">
            <dialog class="modal my-project-dialog">
                <button class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512">
                        <path d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm4.707,15.293l-1.414,1.414-3.293-3.293-3.293,3.293-1.414-1.414,3.293-3.293-3.293-3.293,1.414-1.414,3.293,3.293,3.293-3.293,1.414,1.414-3.293,3.293,3.293,3.293Z"/>
                    </svg>
                </button>
                <form class="my-project" action="">
                    <div class="project-name-input">
                        <p class="title">Create Project</p>
                        <div class="input-container">
                            <label for="project-name">Project Name</label>
                            <!-- can be change to name="project-name" -->
                            <input type="text" id="project-name" name="projectName" placeholder="Grocery" required>
                        </div>
                    </div>
                    <div class="color-picker">
                        <label for="color">What Color?</label>
                        <div class="color-choices">
                           <label class="custom-radio" data-color="default">
                                <input type="radio" id="color" name="color" value="default" checked>
                                <span class="checkmark"></span>
                           </label>
                            <label class="custom-radio" data-color="red">
                                <input type="radio" id="color" name="color" value="red">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-radio" data-color="green">
                                <input type="radio" id="color" name="color" value="green">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-radio" data-color="blue">
                                <input type="radio" id="color" name="color" value="blue">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-radio" data-color="purple">
                                <input type="radio" id="color" name="color" value="purple">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-radio" data-color="yellow">
                                <input type="radio" id="color" name="color" value="yellow">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <button class="submit" type="submit">Create</button>
                </form>
            </dialog>
        </div>

        <div class="dialog-wrapper" data-is-active="false" data-name-dialog="my-add-task-dialog">
            <dialog class="modal my-add-task-dialog">
                <form action="" class="my-task">
                    <div class="forms-user">
                        <div class="top-section">
                            <input type="text" id="title" name="title" placeholder="Task Title..." maxlength="30" required>
                            <textarea id="description" name="description" placeholder="Task Description..." maxlength="600"></textarea>
                        </div>
                        <div class="bottom-section">
                            <select name="project" id="projectList">
                                <option value="" disabled selected>Select a Project</option>
                            </select>
                            <input type="date" name="due-date" id="due-date">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cancel" type="button">Cancel</button>
                        <button class="submit" type="submit">Create</button>
                    </div>
                </form>
            </dialog> 
        </div>

    </main>
</body>
